# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  push_to_dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: check out repo
        uses: actions/checkout@v3
      #- run: docker build -t test_img .
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push to Docker Push
        env:
          REPO: photo-app-be
        run: |
          docker build -t $REPO .
          docker tag $REPO:latest ${{ secrets.DOCKER_USERNAME }}/$REPO:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/$REPO
      #- name: INSTALL SSH KEY
       # uses: shimataro/ssh-key-action@v2
        #with:
         # key: $ {{ secrets.SSH_KEY }}
          #name: id_rsa
          #know_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Docker Pull and Run
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-188-245-18.us-east-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.ACTION_PRIVATE_KEY }}
          envs: GITHUB_SHA
