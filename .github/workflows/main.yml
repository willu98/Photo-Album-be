# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  push_to_dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: check out repo
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push to Docker Push
        env:
          REPO: photo-app-be
        run: |
          touch .env
          echo 'DB_ADDR=${{secrets.DB_ADDR}}' >> .env
          echo 'DB_PORT=${{secrets.DB_PORT}}' >> .env
          echo 'DB_NAME=${{secrets.DB_NAME}}' >> .env
          echo 'DB_USR_NAME=${{secrets.DB_USR_NAME}}' >> .env
          echo 'DB_PSWD=${{secrets.DB_PSWD}}' >> .env
          echo 'AWS_KEY_ID=${{secrets.AWS_KEY_ID}}' >> .env
          echo 'AWS_KEY=${{secrets.AWS_KEY}}' >> .env
          echo 'S3_BUCKET=${{secrets.S3_BUCKET}}' >> .env
          cat .env
          docker build -t $REPO .
          docker tag $REPO:latest ${{ secrets.DOCKER_USERNAME }}/$REPO:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/$REPO
      #- name: INSTALL SSH KEY
       # uses: shimataro/ssh-key-action@v2
        #with:
         # key: $ {{ secrets.SSH_KEY }}
          #name: id_rsa
          #know_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Docker Pull and Run
        uses: appleboy/ssh-action@master
        with:
          host: ec2-18-188-245-18.us-east-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.ACTION_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USER }}/photo-app-be
            docker kill $(docker ps -q)
            docker run -d --name backend_server -p 80:80 willu98/photo-app-be
